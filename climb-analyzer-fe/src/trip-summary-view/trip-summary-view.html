<div>
    @if (summary !== null) {
        <div class="elevation-summary">
            <div class="summary-item">
                <span class="label">Distance</span>
                <div class="icon-container" style="align-self: flex-start">
                    <span class="material-symbols-outlined">distance</span>
                    <span class="value">{{ summary.lengthKilometers }} km</span>
                </div>
            </div>
            <div class="summary-item">
                <span class="label">Elevation gain</span>
                <div class="icon-container" style="align-self: flex-end">
                    <span class="material-symbols-outlined">elevation</span>
                    <span class="value">{{ summary.elevationGain }} m</span>
                </div>
            </div>
        </div>
        <p-divider class="text-no-margin"/>
        <div class="summary-container">
            <elevation-graph [elevationProfile]="summary.elevationProfile"/>
            <map-wrapper [tripCoords]="summary.tripCoordinates" />
        </div>
    }
</div>
